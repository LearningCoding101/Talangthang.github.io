		var currentURL = window.location.href;

		var i = 0;
		delete data[0].WardID;
		delete data[0].DesID;
		delete data[0].TypeID;
			Object.keys(data[0]).forEach(key => {
				if(data[0][key] !== null){
					var appendElement = document.getElementById("desContainer");
					var current = document.createElement("div");
					var testText = document.createElement("div");
					var Text = data[0][key].replace(/\n/g, "</div> <div>");
					testText.innerHTML = Text;
					current.setAttribute("id", `${key}` + "Des");
					current.appendChild(testText);
					appendElement.appendChild(current);
				}
			})

			var buffer = document.createElement("div");
			buffer.style.height = "70vh";
			buffer.style.width = "100vw";
			bacIMG.insertAdjacentElement("afterend", buffer);

		});
	</script>
