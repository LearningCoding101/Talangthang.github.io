	  <script>
    fetch('/DestinationResources')
    .then(response => response.json())
    .then(data => {
        var Detail = document.getElementById('desPlace');
        data.forEach(data => {
        var link = document.createElement("a");
        link.setAttribute("data-id", data.TypeID);
        link.setAttribute("data-ProvinceIDs", data.ProvinceID);
        link.setAttribute("data-ProvinceNames", data.ProvinceName);
        link.style.width = "21%";
        link.setAttribute("href",`/Information/name?=${data.DesID}`);
            var Current = document.createElement('div');
            Current.classList.add("image-container");
            Current.style.backgroundImage = 'url("'+ data.Img+'")';
            Current.setAttribute("data-id", data.TypeID);
            Current.setAttribute("data-ProvinceIDs", data.ProvinceID);
            Current.setAttribute("data-ProvinceNames", data.ProvinceName);
			var info = document.createElement('p');
			info.classList.add("infoText");
			info.textContent = data.DesName;
			var overlay = document.createElement('div');
			overlay.classList.add("overlay");
			Current.appendChild(info);
			Current.appendChild(overlay);
			link.appendChild(Current);
            Detail.appendChild(link);
        });

    });

    </script>
    <script>
    fetch('/PlaceType')
  .then(response => response.json())
  .then(data => {
    var Detail = document.getElementById('desDetail');
    data.forEach(item => {
      var Current = document.createElement('div');
      Current.classList.add("desContainer");

      var input = document.createElement('input');
      input.type = "checkbox";
      input.setAttribute("data-ids", item.TypeID);
      input.setAttribute("data-names", item.TypeName);

      var label = document.createElement('label');
      label.textContent = item.TypeName;

      input.addEventListener('change', function() {
        var targetDataID = item.TypeID;
        var elements = document.querySelectorAll('[data-id]');
        elements.forEach(element => {
          if (element.getAttribute('data-id') !== targetDataID) {
            element.style.display = input.checked ? "none" : "";
          }
        });
      });

      Current.appendChild(input);
      Current.appendChild(label);
      Detail.appendChild(Current);
    });
    var Separator = document.createElement('div');
       Separator.setAttribute("style","border-bottom:2px solid #3C486B;margin:5% 5% 5% 5%;");
       Detail.appendChild(Separator);

  });

  fetch('/ProvinceResource')
  .then(response => response.json())
  .then(data => {
    var Detail = document.getElementById('desDetail');
    data.forEach(item => {
      var Current = document.createElement('div');
      Current.classList.add("desContainer");

      var input = document.createElement('input');
      input.type = "checkbox";
      input.setAttribute("data-ProvinceID", item.ProvinceID);
      input.setAttribute("data-ProvinceName", item.ProvinceName);

      var label = document.createElement('label');
      label.textContent = item.ProvinceName;

      input.addEventListener('change', function() {
        var targetDataID = item.ProvinceID;
        var elements = document.querySelectorAll('[data-ProvinceIDs]');
        elements.forEach(element => {
          if (element.getAttribute('data-ProvinceIDS') !== targetDataID) {
            element.style.display = input.checked ? "none" : "";
          }
        });
      });

      Current.appendChild(input);
      Current.appendChild(label);
      Detail.appendChild(Current);
    });
    var Separator = document.createElement('div');
       Separator.setAttribute("style","border-bottom:2px solid #3C486B;margin:5% 5% 5% 5%;");
       Detail.appendChild(Separator);

  });
    </script>
