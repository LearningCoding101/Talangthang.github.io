    <script>
    fetch('/PlaceType')
  .then(response => response.json())
  .then(data => {
    var Detail = document.getElementById('desDetail');
    data.forEach(item => {
      var Current = document.createElement('div');
      Current.classList.add("desContainer");

      var input = document.createElement('input');
      input.type = "checkbox";
      input.setAttribute("data-ids", item.TypeID);
      input.setAttribute("data-names", item.TypeName);

      var label = document.createElement('label');
      label.textContent = item.TypeName;

      input.addEventListener('change', function() {
        var targetDataID = item.TypeID;
        var elements = document.querySelectorAll('[data-id]');
        elements.forEach(element => {
          if (element.getAttribute('data-id') !== targetDataID) {
            element.style.display = input.checked ? "none" : "";
          }
        });
      });

      Current.appendChild(input);
      Current.appendChild(label);
      Detail.appendChild(Current);
    });
    var Separator = document.createElement('div');
       Separator.setAttribute("style","border-bottom:2px solid #3C486B;margin:5% 5% 5% 5%;");
       Detail.appendChild(Separator);

  });

			  <script>
			function onVisibilityChange(el, callback) {
				var old_visible;
				return function () {
					var visible = isElementInViewport(el);
					if (visible != old_visible) {
						old_visible = visible;
						if (typeof callback == 'function') {
							callback();
						}
					}
				}
			}
			var el = document.getElementById("feedbackBox");
			var handler = onVisibilityChange(el, function() {
				var height = 0;
				fetch("/feedback")
				.then(response => response.json())
				.then(data => {
				var comment = document.getElementById("feedbackComment");
				comment.innerHTML = "";
					for(var i = data.length - 1; i >=0; i--){
						if (data[i].email.length <= 15 || data[i].feedback <= 5){
							continue;
						}
						height++;
						var current = document.createElement("div");
						current.classList.add("comment");
						var email = document.createElement("p");
						email.classList.add("feedbackEmail");
						var feedback = document.createElement("p");
						feedback.classList.add("feedbackFeedback");
						email.innerHTML = data[i].email;
						feedback.innerHTML = data[i].feedback;
						current.appendChild(email);
						current.appendChild(feedback);
						comment.appendChild(current);

					}
				var edit = document.getElementById("feedback");
				edit.style.height = `${height * 10 + 80}vh`;
				})
			});


			if (window.addEventListener) {
				addEventListener('DOMContentLoaded', handler, false);
				addEventListener('load', handler, false);
				addEventListener('scroll', handler, false);
				addEventListener('resize', handler, false);
			} else if (window.attachEvent)  {
				attachEvent('onDOMContentLoaded', handler);
				attachEvent('onload', handler);
				attachEvent('onscroll', handler);
				attachEvent('onresize', handler);
			}
			function isElementInViewport(el) {
			var rect = el.getBoundingClientRect();

			return (
				rect.top >= 0 &&
				rect.left >= 0 &&
				rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
				rect.right <= (window.innerWidth || document.documentElement.clientWidth)
			);
		}

			</script>

		function sendFeedbackToBackend() {
			var email = document.getElementById('emails').value;
			var feedback = document.getElementById('feedbacks').value;
			var emails = document.getElementById('emails');
			var feedbacks = document.getElementById('feedbacks');
			var height = 0;
			var data = {
				email: email,

			};
			var xhr = new XMLHttpRequest();
			xhr.open('POST', '/feedback', true);
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					var response = xhr.responseText;
					if (response == "ok"){
						fetch("/feedback")
				.then(response => response.json())
				.then(data => {
				var comment = document.getElementById("feedbackComment");
				comment.innerHTML = "";
					for(var i = data.length - 1; i >=0; i--){

						height++;
						var current = document.createElement("div");
						current.classList.add("comment");
						var email = document.createElement("p");
						email.classList.add("feedbackEmail");
						var feedback = document.createElement("p");
						feedback.classList.add("feedbackFeedback");
						email.innerHTML = data[i].email;
						feedback.innerHTML = data[i].feedback;
						current.appendChild(email);
						current.appendChild(feedback);
						comment.appendChild(current);

					}
				var edit = document.getElementById("feedback");
				edit.style.height = `${height * 10 + 80}vh`;
				})
					}
				}
			};
			emails.value = "";
			feedbacks.value = "";
			emails.placeholder = "Cảm ơn vì Feedback của bạn";
			feedbacks.placeholder = "Cảm ơn vì Feedback của bạn";
			xhr.send(JSON.stringify(data));
		}
